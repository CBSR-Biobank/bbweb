@(elements: helper.FieldElements)

<div class="control-group @elements.args.get('_class) @if(elements.hasErrors) {error}"
    style="@elements.args.get('_style)">
    @if(elements.label.toString.nonEmpty) {
        <label class="control-label" for="@elements.id">@elements.label</label>
    }
    <div class="controls">
    @elements.input
    <p class="help-inline">@elements.infos.mkString(", ")</p>
    
    @if(elements.hasErrors) { 
        <p class="help-block">@elements.errors.mkString(", ")</p>
        }
    </div>
</div>
