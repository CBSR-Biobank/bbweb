@()<!DOCTYPE html>
<html>
  <head>
    <title data-ng-bind="pageTitle"></title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    @*-- CSS files go in this section -- *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/ng-table/ng-table.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/toastr/toastr.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    @*-- Javascript files go in this section -- *@
    <script data-main="@routes.Assets.versioned("javascripts/main.js")"
            type="text/javascript"
            src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
  </head>
  <body>
    @*-- Header -- *@
    <div data-ng-controller="HeaderCtrl as vm" data-ng-cloak>
      <header class="navbar navbar-inverse navbar-fixed-top basics-nav">
        <div class="container" data-ng-switch="!!vm.user" data-ng-cloak>
          <a href="#/" class="navbar-brand">Biobank</a>
          <div data-ng-switch-when="true">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                  <span class="glyphicon glyphicon-user"></span> {{vm.user.name}}
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="#/profile">
                      <span class="glyphicon glyphicon-cog"></span> Profile
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href data-ng-click="vm.logout()">
                      <span class="glyphicon glyphicon-off"></span> Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <ul class="nav navbar-nav pull-right"  data-ng-switch-when="false">
            <li><a href="#/login">Login</a></li>
          </ul>
        </div>
      </header>
      <div data-ng-if="!!vm.user">
        <ui-breadcrumbs displayname-property="data.displayName"
                        abstract-proxy-property="data.breadcrumbProxy">
        </ui-breadcrumbs>
      </div>
    </div>
    <div class="container" data-ng-cloak>
      <div data-ui-view="main"></div>
    </div>
    @*-- Footer -- *@
    <footer data-ng-controller="FooterCtrl as vm">
    </footer>
  </body>
</html>
