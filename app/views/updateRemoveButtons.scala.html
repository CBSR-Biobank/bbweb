@(updateRoute: Call, removeRoute: Call)

<div class="btn-group">
  <a href="@updateRoute"
      class="btn btn-mini btn-primary" type="button" data-toggle="tooltip"
      title="@Messages("biobank.common.action.update")">
      <i class="icon-pencil icon-white"></i></a>
  <a href="@removeRoute"
      class="btn btn-mini btn-warning" type="button"
     data-toggle="tooltip" title="@Messages("biobank.common.action.remove")">
     <i class="icon-remove-sign icon-white"></i></a>
</div>
