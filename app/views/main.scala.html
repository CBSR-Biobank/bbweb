@(title: String,user: Option[securesocial.core.Identity])(content: Html)

<!DOCTYPE html> 

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
      <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/responsive.min.css")">
        <style>
          body {
          padding-top: 60px;
          /* 60px to make the container go all the way to the bottom of the topbar */
          }

          /* Sticky footer styles
          -------------------------------------------------- */
          html,body {
          height: 100%;
          /* The html and body elements cannot have any padding or margin. */
          }

          /* Wrapper for page content to push down footer */
          #wrap {
          min-height: 100%;
          height: auto !important;
          height: 100%;
          /* Negative indent footer by it's height */
          margin: 0 auto -60px;
          }

          /* Set the fixed height of the footer here */
          #push,#footer {
          height: 60px;
          }

          #footer {
          background-color: #f5f5f5;
          }

          /* Lastly, apply responsive CSS fixes as necessary */
          @@media ( max-width : 767px) {
          #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
          }
          }

          /* Custom page CSS
          -------------------------------------------------- */
          /* Not required for template or sticky footer method. */
          .container {
          width: auto;
          max-width: 680px;
          }

          .container .credit {
          margin: 20px 0;
          }
        </style>
      </head>
      <body>
        <div id="navbar">
          <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span> 
                  <span class="icon-bar"></span>
                </a> 
                <a class="brand" href="/">Biobank</a>
                <div class="nav-collapse collapse">
                  <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="contact">Contact</a></li>
                  </ul>
                </div>
                @user.map { user =>
                <div class="nav-collapse collapse navbar-responsive-collapse">
                  <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                      <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                      <strong>@user.email</strong> <span class="caret"></span></a>
                      <ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="#">My Profile</a></li>
                      </ul>
                    </li>
                    <li><a href="@securesocial.controllers.routes.LoginPage.logout()">Log out</a></li>
                    </ul>
                  </div>
                  }
                  <!--/.nav-collapse -->
              </div>
            </div>
          </div>
        </div>
        <div class="container">
            @content
        </div>
      </body>
    </html>
