@(studies: List[domain.study.Study], user: securesocial.core.Identity)

@main("Biobank", Some(user)) {
<div class="page-header">
  <h2>Studies</h2>
</div>

<div class="clearfix">
  @if(studies.size > 0) {
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <th>Name</th>
        <th>Status</th>
        <th>Description</th>
      </thead>
    </table>
  } else {
    <p>No studies have been added.</p>
  }
  
  <p>
    <a href="study/add" class="btn btn-small btn-primary" type="button">Add Study</a>
  </p>
</div>
}
