<nav ng-if="pages.length >= 2">
  <ul class="pagination">
    <li><a ng-click="selectPage(1)" translate>First</a></li>
    <li><a ng-click="selectPage(currentPage - 1)">&lt;</a></li>
    <li><a><page-select></page-select translate> of {{numPages}}</a></li>
    <li><a ng-click="selectPage(currentPage + 1)">&gt;</a></li>
    <li><a ng-click="selectPage(numPages)" translate>Last</a></li>
  </ul>
</nav>
