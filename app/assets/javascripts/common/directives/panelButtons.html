<div class="btn-group pull-right">
  <button
     class="btn btn-xs btn-default"
     title="{{addButtonTitle}}"
     data-ng-if="addButtonEnabled()"
     data-ng-click="add()">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
  <button class="btn btn-xs btn-default"
          data-ng-click="panelToggle()"
          title="expand / collapse">
    <i class="glyphicon"
       data-ng-class="panelOpen() ? 'glyphicon-chevron-down' : 'glyphicon-chevron-right'"></i>
  </button>
</div>
