<div>
  <div class="row">
    <div class="col-md-10"  ng-if="(vm.text != null) && vm.text.length > 0" >
      <button ng-if="vm.text.length > vm.toggleLength"
              class="btn btn-xs btn-default"
              ng-click="vm.toggleText()">
        {{vm.buttonLabel}}
      </button>
    </div>
    <div class="col-md-10" ng-if="(vm.text == null) || vm.text.length <= 0">
      <div class="alert alert-warning" role="alert">
        <p><span class="glyphicon glyphicon-warning-sign"></span> {{vm.textEmptyWarning}}</p>
      </div>
    </div>
    <div class="col-md-2">
      <button ng-if="vm.allowEdit"
              class="btn btn-xs btn-primary pull-right"
              ng-click="vm.onEdit()">
        <i class="glyphicon glyphicon-edit"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" ng-bind-html="vm.displayText | nl2br"></div>
  </div>
</div>
