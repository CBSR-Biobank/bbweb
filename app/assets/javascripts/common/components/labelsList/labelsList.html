<h4 style="margin: 0px 0px 0px 0px;">
  <a class="label"
     ng-class="vm.labelClass"
     ng-repeat="labelInfo in vm.labelData"
     ng-click="vm.removeLabel(labelInfo)"
     uib-tooltip="{{labelInfo.tooltip}}"
     style="margin-right: 2px; margin-bottom: 2px; display: inline-block;">
    {{labelInfo.label}} <i class="glyphicon glyphicon-remove-sign"></i>
  </a>
</h4>
