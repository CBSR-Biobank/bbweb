<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{vm.heading}}
      <span class="pull-right">
        <a data-toggle="collapse"
           href="#collapsablePanelContents_{{$id}}"
           class="btn btn-xs btn-default"
           ng-click="vm.panelButtonClicked()">
          <i class="glyphicon"
             ng-class="vm.panelOpen ? 'glyphicon-chevron-down' : 'glyphicon-chevron-right'"></i>
        </a>
      </span>
    </h3>
  </div>
  <div id="collapsablePanelContents_{{$id}}" class="panel-collapse collapse in" aria-expanded="true" ng-transclude>
  </div>
</div>
