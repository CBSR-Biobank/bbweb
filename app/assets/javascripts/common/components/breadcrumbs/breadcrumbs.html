<ol class="breadcrumb">
  <li ng-repeat="crumb in vm.crumbs"
      ng-class="{ active: $last }"
      ng-cloak>
    <a ui-sref="{{ crumb.route }}" ui-sref-opts="{reload: true}" ng-if="!$last">
      <small>{{ crumb.displayNameFn() }}&nbsp;</small>
    </a>
    <small ng-show="$last">{{ crumb.displayNameFn() }}</small>
  </li>
</ol>
