<form class="form-inline" name="filters">
  <debounced-text-input label="Name filter"
                        name="nameFilter"
                        value="vm.nameFilter"
                        on-value-changed="vm.nameFilterUpdated.bind(vm)">
  </debounced-text-input>
  <div class="form-group">
    <button class="btn btn-sm" ng-click="vm.clearFilters()">
      <translate>Clear filters</translate>
      <i class="glyphicon glyphicon-erase"></i>
    </button>
  </div>
</form>
