<ng-form name="annotationSubForm"
         ng-repeat="annotation in vm.annotations">
  <div ng-switch on="annotation.valueType">

    <text-annotation            ng-switch-when="Text"           annotation="annotation"></text-annotation>
    <number-annotation          ng-switch-when="Number"         annotation="annotation"></number-annotation>
    <date-time-annotation       ng-switch-when="DateTime"       annotation="annotation"></date-time-annotation>
    <single-select-annotation   ng-switch-when="SingleSelect"   annotation="annotation"></single-select-annotation>
    <multiple-select-annotation ng-switch-when="MultipleSelect" annotation="annotation"></multiple-select-annotation>

  </div>

  <div class="row">
    <div class="col-xs-12"><pre>Form: {{annotationSubForm | json}}</pre></div>
  </div>
</ng-form>
