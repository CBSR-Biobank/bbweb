<ng-form name="subForm">
  <div class="form-group"
       ng-class="{ 'has-error' : subForm.value.$invalid && !subForm.value.$pristine }">
    <label for="value">{{vm.label}}</label>
    <textarea cols="40"
              rows="10"
              name="value"
              class="form-control"
              ng-model="vm.value"
              focus-me="true"
              ng-change="vm.valueChanged()"
              ng-required="vm.options.required"></textarea>
    <div ng-messages="subForm.value.$error"
         ng-if="subForm.value.$dirty"
         role="alert">
      <div ng-message="required" class="help-block" translate>Some text is required</div>
    </div>
  </div>
</ng-form>
