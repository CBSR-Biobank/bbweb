<ng-form name="subForm">
  <div class="form-group"
       ng-class="{ 'has-error' : form.value.$invalid && !form.value.$pristine }">
    <label for="email">{{vm.label}}</label>
    <input name="value"
           type="email"
           class="form-control"
           ng-model="vm.value"
           focus-me="true"
           ng-change="vm.valueChanged()"
           ng-required="vm.options.required" />
    <div ng-messages="subForm.value.$error"
         ng-if="subForm.value.$dirty"
         role="alert">
      <div ng-message="required" class="help-block" translate>An email address is required</div>
      <div ng-message="email" class="help-block" translate>Email address is not valid</div>
    </div>
  </div>
</ng-form>
