<ng-form name="subForm">
  <div class="form-group row">
    <label for="url" class="col-md-3 form-control-label">{{vm.label}}:</label>
    <div class="col-md-9">
      <input name="value"
             type="url"
             class="form-control"
             ng-model="vm.value"
             focus-me="true"
             ng-required="vm.options.required" />
    </div>
    <div class="col-md-offset-3 col-md-9"
         ng-messages="subForm.value.$error"
         ng-if="subForm.value.$dirty"
         role="alert">
      <div ng-message="required" class="help-block" translate>A URL is required</div>
      <div ng-message="url" class="help-block" translate>URL is not valid</div>
    </div>
  </div>
</ng-form>
