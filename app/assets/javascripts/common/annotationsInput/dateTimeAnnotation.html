<ng-form name="dateTimeSubForm">
  <div class="form-group"
       ng-class="{ 'has-error' : dateTimeSubForm.$invalid && !dateTimeSubForm.$pristine }">
    <label class="col-sm-2 control-label">{{annotation.annotationType.name}}</label>
    <div class="col-sm-10">
      <p class="input-group">
        <input name="date"
               type="text"
               class="form-control"
               datetime-picker="{{vm.datetimePickerFormat}}"
               ng-model="annotation.value"
               is-open="vm.open"
               ng-required="annotation.required" />
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="vm.openCalendar($event)">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p class="help-block" ng-show="dateTimeSubForm.$error.datetime &&
                                     !dateTimeSubForm.$pristine">
        date and / or time are invalid
      </p>
      <p class="help-block" ng-show="dateTimeSubForm.$error.required &&
                                     !dateTimeSubForm.$pristine">
        date and / or time are required
      </p>
      </p>
    </div>
  </div>
</ng-form>
