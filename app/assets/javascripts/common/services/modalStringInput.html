<div class="modal-header">
  <button type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
          ng-click="modal.close()">&times;</button>
  <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">

  <form class="form-horizontal" name="form" novalidate>

    <div class="form-group" ng-if="modal.type == 'text'">
      <label for="value" class="col-md-3 control-label">{{modal.label}}:</label>
      <div class="col-md-9">
        <input
           name="value"
           type="text"
           class="form-control"
           ng-model="modal.value"
           ng-minlength="2"
           focus-me="true"
           required />
      </div>
      <div class="col-md-offset-3 col-md-10">
        <p class="help-block" ng-show="form.value.$error.minlength">Value is too short.</p>
      </div>
    </div>

    <div class="form-group" ng-if="modal.type == 'textarea'">
      <label for="value" class="col-md-3 control-label">{{modal.label}}:</label>
      <div class="col-md-9">
        <textarea
           name="value"
           class="form-control"
           ng-model="modal.value"
           focus-me="true"
           required />
      </div>
      <div class="col-md-offset-3 col-md-10">
        <p class="help-block" ng-show="form.value.$error.minlength">Value is too short.</p>
      </div>
    </div>

    <div class="form-group" ng-if="modal.type == 'email'">
      <label for="email" class="col-md-3 control-label">{{modal.label}}:</label>
      <div class="col-md-9">
        <input
           name="value"
           type="email"
           class="form-control"
           ng-model="modal.value"
           focus-me="true"
           required />
      </div>
    </div>

    <div class="form-group" ng-if="modal.type == 'url'">
      <label for="url" class="col-md-3 control-label">{{modal.label}}:</label>
      <div class="col-md-9">
        <input
           name="value"
           type="url"
           class="form-control"
           ng-model="modal.value"
           focus-me="true"
           required />
      </div>
    </div>


    <div class="form-group" ng-if="modal.type == 'comma-delimited'">
      <label for="value" class="col-md-3 control-label">{{modal.label}}:</label>
      <div class="col-md-9">
        <input
           name="value"
           type="text"
           class="form-control"
           ng-model="modal.value"
           ng-minlength="2"
           focus-me="true"
           required />
      </div>
      <div class="col-md-offset-3 col-md-9">
        <p class="help-block">
          Use commas to separate options.
        </p>
      </div>
    </div>

    <div class="form-group" ng-if="modal.type == 'boolean'">
      <label for="bool" class="col-md-2 control-label">{{modal.label}}:</label>
      <div class="col-md-10">
        <input name="bool" type="radio" value="true" ng-model="modal.value" />Yes
        <input name="bool" type="radio" value="false" ng-model="modal.value" />No
      </div>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button class="btn" ng-click="modal.close()">Cancel</button>
  <button class="btn btn-primary"
          ng-click="modal.ok()"
          ng-disabled="form.$invalid">OK</button>
</div>
