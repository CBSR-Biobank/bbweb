<div class="modal-header">
  <button type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          ng-click="vm.closePressed()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">{{vm.heading}}</h3>
</div>
<div class="modal-body">
  <form class="form-horiontal" name="form" novalidate>
    <div class="form-group row"
         ng-class="{ 'has-error' : labelsForm.labelsInput.$invalid && !labelsForm.labelsInput.$pristine }">

      <label for="users" class="col-md-2 form-control-label" translate>{{vm.label}}</label>
      <div class="col-md-10">
        <input type="text"
               name="value"
               class="form-control"
               ng-model="vm.value"
               ng-model-options="{ debounce: 250 }"
               ng-required="true"
               placeholder="{{vm.placeholder}}"
               uib-typeahead="value.obj as value.label for value in vm.getValues($viewValue)"
               typeahead-editable="false"
               typeahead-loading="vm.loadingValue"
               typeahead-no-results="vm.noValueResults"
               typeahead-on-select="vm.valueSelected($item)"
               typeahead-select-on-exact="true"
               focus-me="true"
               autocomplete="off"/>
        <div ng-show="vm.loadingValue">
          <i class="glyphicon glyphicon-refresh text-primary"></i>
          <span class="text-primary" translate>loading</span>
        </div>
        <div ng-show="vm.noValueResults">
          <i class="glyphicon glyphicon-remove text-danger"></i>
          <span class="text-danger">{{vm.noResultsMessage}}</span>
        </div>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="vm.closePressed()" translate>Cancel</button>
  <button class="btn btn-primary"
          ng-click="vm.okPressed()"
          ng-disabled="form.$invalid"
          translate>
    OK
  </button>
</div>
