<div class="form-group">
  <label for="value" class="col-md-3 control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <input name="value"
           type="text"
           class="form-control"
           ng-model="vm.value"
           ng-minlength="2"
           focus-me="true"
           ng-required="vm.options.required" />
  </div>
  <div class="col-md-offset-3 col-md-9">
    <p class="help-block">
      Use commas to separate options.
    </p>
  </div>
</div>
