<div class="form-group">
  <label for="value" class="col-md-3 control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <textarea cols="40"
              rows="10"
              name="value"
              class="form-control"
              ng-model="vm.value"
              focus-me="true"
              ng-required="vm.options.required" />
  </div>
  <div class="col-md-offset-3 col-md-10">
    <p class="help-block" ng-show="form.value.$error.required">Value is required.</p>
    </div>
</div>
