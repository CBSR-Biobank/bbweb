<div class="form-group">
  <label for="value" class="col-md-3 form-control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <input
       name="value"
       type="number"
       class="form-control"
       ng-model="vm.value"
       focus-me="true"
       positive-float
       required />
  </div>
  <div class="col-md-offset-3 col-md-10">
    <p class="help-block" ng-show="form.value.$error.positiveFloat || form.value.$error.required">
      Value should be a positive floating point number
    </p>
  </div>
</div>
