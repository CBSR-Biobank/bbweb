<div class="form-group row"
     ng-class="{ 'has-error' : form.value.$invalid && !form.value.$pristine }">
  <label for="value" class="col-md-3 form-control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <textarea cols="40"
              rows="10"
              name="value"
              class="form-control"
              ng-model="vm.value"
              focus-me="true"
              ng-required="vm.options.required"></textarea>
  </div>
  <div class="col-md-offset-3 col-md-9"
       ng-messages="form.value.$error"
       ng-if="form.value.$dirty"
       role="alert">
    <div ng-message="required" class="help-block" translate>Some text is required</div>
  </div>
</div>
