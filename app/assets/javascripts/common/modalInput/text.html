<div class="form-group row">
  <label for="value" class="col-md-3 form-control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <input
       name="value"
       type="text"
       class="form-control"
       ng-model="vm.value"
       ng-minlength="vm.options.minLength"
       focus-me="true"
       ng-required="vm.options.required" />
  </div>
  <div class="col-md-offset-3 col-md-9"
       ng-messages="form.value.$error"
       role="alert">
    <div ng-message="required" class="help-block">A value is required</div>
    <div ng-message="minlength" class="help-block">
      A value with a minimum length of {{vm.options.minLength}} is required.
    </div>
  </div>
</div>
