<div class="form-group">
  <label for="email" class="col-md-3 control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <input
       name="value"
       type="email"
       class="form-control"
       ng-model="vm.value"
       focus-me="true"
       ng-required="vm.options.required" />
  </div>
  <div class="col-md-offset-3 col-md-9">
    <p class="help-block" ng-show="form.value.$error.required">
      An email address is required
    </p>
    <p class="help-block" ng-show="form.value.$error.email">
      Email address is not valid
    </p>
  </div>
</div>
