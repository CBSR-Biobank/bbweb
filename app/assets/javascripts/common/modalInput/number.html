<div class="form-group">
  <label for="value" class="col-md-3 form-control-label">{{vm.label}}:</label>
  <div class="col-md-9">
    <input name="value"
           type="number"
           class="form-control"
           ng-model="vm.value"
           ng-min="values.option.min"
           ng-max="values.option.max"
           focus-me="true"
           ng-required="vm.options.required" />
  </div>
  <div class="col-md-offset-3 col-md-9"
       ng-messages="form.value.$error"
       role="alert">
    <div ng-message="required" class="help-block">A number is required</div>
    <div ng-message="naturalNumber" class="help-block">
      Value must be a positive whole number greater than zero
    </div>
    <div ng-message="positiveFloat" class="help-block">
      Value should be a positive floating point number greater than zero
    </div>
  </div>
</div>
