<div class="modal-header">
  <button type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
          data-ng-click="modalOptions.close()">&times;</button>
  <h3 class="modal-title" ng-bind-html="modalOptions.headerHtml"></h3>
</div>
<div class="modal-body" ng-bind-html="modalOptions.bodyHtml">
</div>
<div class="modal-footer">
  <button class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
</div>
