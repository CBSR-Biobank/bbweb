<div class="page-header"><h1>{{vm.title}}</h1></div>
<div class="clearfix">
  <form class="form-horizontal"
        name="centreForm"
        data-ng-submit="centreForm.$valid && vm.submit(vm.centre)"
        novalidate>

    <!-- NAME -->
    <div class="form-group">
      <label for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input
            name="name"
            type="text"
            class="form-control"
            data-ng-model="vm.centre.name"
            data-ng-minlength="2"
            placeholder="A short name for the centre"
           focus-me="true"
            required />
      </div>
      <div class="col-md-offset-2 col-md-10">
        <p class="help-block" data-ng-show="centreForm.name.$error.minlength">Name is too short.</p>
      </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="form-group">
      <label for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description"
                  class="form-control"
                  rows="10"
                  data-ng-model="vm.centre.description"
                  placeholder="A description of the centre (optional)" />
      </div>
    </div>

    <!-- BUTTONS  -->
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-primary" data-ng-disabled="centreForm.$invalid">Submit</button>
        <button type="button" class="btn" data-ng-click="vm.cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
