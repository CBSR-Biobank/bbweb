<div class="page-header"><h1>{{vm.title}}</h1></div>
<form class="form-horizontal"
      name="centreForm"
      ng-submit="centreForm.$valid && vm.submit(vm.centre)"
      novalidate>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : centreForm.name.$invalid && !centreForm.name.$pristine }">
    <label for="name" class="col-md-2 control-label">Name</label>
    <div class="col-md-10">
      <input
         name="name"
         type="text"
         class="form-control"
         ng-model="vm.centre.name"
         ng-minlength="2"
         placeholder="A short name for the centre"
         focus-me="true"
         required />
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p class="help-block" ng-show="centreForm.name.$error.minlength">Name is too short.</p>
      <p class="help-block"
         ng-show="centreForm.name.$invalid &&
                  !centreForm.name.$pristine &&
                  !centreForm.name.$error.minlength">
        A name is requried.
      </p>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 control-label">Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.centre.description"
                placeholder="A description of the centre (optional)" />
    </div>
  </div>

  <!-- BUTTONS  -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary" ng-disabled="centreForm.$invalid">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
