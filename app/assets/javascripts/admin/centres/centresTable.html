<div class="page-header">
  <h1>
    Centre administration
    <div class="btn-group pull-right">

      <a ui-sref="admin.centres" class="btn btn-xs btn-primary" type="button">Default view</a>
      <a ui-sref="admin.centres.add" class="btn btn-xs btn-primary" type="button">
        Add centre <i class="glyphicon glyphicon-plus"></i>
      </a>

    </div>
  </h1>
</div>
<div class="clearfix">
  <div data-ng-if="centres.length == 0">
    <p>No centres have been added.</p>
  </div>
  <div data-ng-if="centres.length != 0">
    <p>The following centres have been configured:</p>
    <table data-ng-table="tableParams" class="table table-hover">
      <tr data-ng-repeat="centre in $data">
        <td data-title="'Name'" sortable="'name'">
          <a ui-sref="admin.centres.centre.summary({centreId: centre.id})">{{centre.name}}</a>
        </td>
        <td data-title="'Status'" sortable="'valueType'">
          {{centre.status}}
        </td>
        <td data-title="'Description'" sortable="'description'">
          {{centre.description === null ? "" : centre.description | truncate:20}}
        </td>
      </tr>
    </table>
  </div>
</div>
