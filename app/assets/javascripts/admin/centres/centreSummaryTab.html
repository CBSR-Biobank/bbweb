<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{vm.centre.name}}
    <span class="btn-group pull-right">
      <a ui-sref="admin.centres.centre.update({centreId: vm.centre.id})" class="btn btn-xs btn-primary"
         type="button">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <button class="btn btn-xs btn-success"
              data-ng-click="vm.changeStatus()"
              title="Change status">
      <i class="glyphicon glyphicon-cog"></i></button>
    </span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        <strong>Description: </strong>
        <i class="glyphicon"
           data-ng-class="{'glyphicon-plus': !descriptionToggle, 'glyphicon-minus': vm.descriptionToggle}"
           data-ng-click="vm.truncateDescriptionToggle()"
           data-ng-if="vm.centre.description.length > vm.descriptionToggleLength"></i>
      </div>
      <div class="col-md-10">
        {{vm.description}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <strong>Status:</strong>
      </div>
      <div class="col-md-10">
        <p class="text-info">{{vm.centre.status}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <p class="text-muted"><strong>Added:</strong></p>
      </div>
      <div class="col-md-10">
        <p class="text-muted">{{vm.centre.timeAdded | timeago}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" data-ng-if="centre.timeModified !== null">
        <p class="text-muted"><strong>Updated:</strong></p>
      </div>
      <div class="col-md-10" data-ng-if="centre.timeModified !== null">
        <p class="text-muted">{{vm.centre.timeModified | timeago}}</p>
      </div>
    </div>
  </div>
</div>
