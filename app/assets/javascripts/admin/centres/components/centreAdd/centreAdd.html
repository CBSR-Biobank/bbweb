<breadcrumbs crumbs="vm.breadcrumbs"></breadcrumbs>
<div class="page-header">
  <h1 translate>Add centre</h1>
</div>
<form class="form-horizontal"
      name="centreForm"
      ng-submit="centreForm.$valid && vm.submit(vm.centre)"
      novalidate>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : centreForm.name.$invalid && !centreForm.name.$pristine }">
    <label for="name" class="col-md-2 form-control-label" translate>Name</label>
    <div class="col-md-10">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.centre.name"
             ng-minlength="2"
             placeholder="{{'A short name for the centre'|translate}}"
             focus-me="true"
         required />
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="centreForm.name.$error"
         ng-if="centreForm.name.$dirty">
      <div ng-message="minlength" class="help-block" translate>Name is too short.</div>
      <div ng-message="required" class="help-block" translate>A name is requried</div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 form-control-label" translate>Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.centre.description"
                placeholder="{{'A description of the centre (optional)'|translate}}"></textarea>
    </div>
  </div>

  <!-- BUTTONS  -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary" ng-disabled="centreForm.$invalid" translate>Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()" translate>Cancel</button>
    </div>
  </div>
</form>
