<div class="page-header">
  <h1>{{centre.name}} <small>Centre administration </small></h1>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab heading="Summary" ui-sref="admin.centres.centre.summary" ui-sref-active="active"></tab>
    <tab heading="Locations" ui-sref="admin.centres.centre.locations"  ui-sref-active="active"></tab>
    <tab heading="Studies" ui-sref="admin.centres.centre.studies" active="tabActive.studies"></tab>
  </tabset>
  <div class="row">
    <div ui-view="centreDetails" style="margin-top: 10px;"></div>
  </div>
</div>
