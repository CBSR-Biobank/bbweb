<div class="page-header">
  <h1>{{vm.centre.name}} <small>Centre administration </small></h1>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab heading="Summary"
         ui-sref="admin.centres.centre.summary"
         active="vm.tabSummaryActive"></tab>
    <tab heading="Studies"
         ui-sref="admin.centres.centre.studies"
         active="vm.tabStudiesActive"></tab>
    <tab heading="Locations"
         ui-sref="admin.centres.centre.locations"
         active="vm.tabLocationsActive"></tab>
  </tabset>
  <div class="row">
    <div ui-view="centreDetails" style="margin-top: 10px;"></div>
  </div>
</div>
