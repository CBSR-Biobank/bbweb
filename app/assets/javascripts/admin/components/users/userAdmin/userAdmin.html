<div class="page-header">
  <h1 translate>User administration</h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" translate>Users</h3>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-if="! vm.haveUsers">
      <div class="alert alert-warning">
        <span class="glyphicon glyphicon-warning-sign"></span>
        <translate>
          No users have been added yet.
        </translate>
      </div>
      </div>
    </li>
  </ul>

  <users-table ng-if="vm.haveUsers"
               user-counts="vm.userCounts">
  </users-table>
</div>
