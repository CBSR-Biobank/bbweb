<form class="form-horizontal"
      name="annotationTypeForm"
      novalidate>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : annotationTypeForm.name.$invalid && !annotationTypeForm.name.$pristine }">
    <label for="name" class="col-md-2 form-control-label">Name</label>
    <div class="col-md-10">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.annotationType.name"
             ng-minlength="2"
             placeholder="A short name for the annotation type"
             focus-me="true"
             required/>
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="annotationTypeForm.name.$error"
         ng-if="annotationTypeForm.name.$dirty">
      <div ng-message="required" class="help-block">Name is required</div>
      <div ng-message="minlength" class="help-block">Name is too short</div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 form-control-label">Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.annotationType.description"
                placeholder="A description of the annotation type (optional)" />
    </div>
  </div>

  <!-- REQUIRED -->
  <div class="form-group">
    <label for="required" class="col-md-2 form-control-label">Required</label>
    <div class="col-md-10">
      <input name="required"
             type="checkbox"
             ng-model="vm.annotationType.required"/>
    </div>
  </div>

  <!--VALUE TYPE  -->
  <div class="form-group"
       ng-class="{ 'has-error' : annotationTypeForm.valueType.$invalid && !annotationTypeForm.valueType.$pristine }">
    <label for="valueType" class="col-md-2 form-control-label">Value Type</label>
    <div class="col-md-10">
      <select class="form-control"
              name="valueType"
              ng-model="vm.annotationType.valueType"
              ng-options="valueType for valueType in vm.valueTypes"
              ng-change="vm.valueTypeChange()"
              required>
        <option value="">-- make a selection --</option>
      </select>
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="annotationTypeForm.valueType.$error"
         role="alert">
      <div ng-message="required" class="help-block">Value type is required</div>
    </div>
  </div>

  <!-- SELECTIONS -->
  <div class="form-group"
       ng-if="vm.annotationType.valueType === 'Select'"
       ng-class="{ 'has-error' : annotationTypeForm.valueType.$error }">
    <label for="maxValueCount" class="col-md-2 form-control-label">Selections</label>
    <div class="col-md-5">
      <input name="maxValueCount"
             type="radio"
             ng-model="vm.annotationType.maxValueCount"
             value="1"
             ng-required="vm.maxValueCountRequired()"
             str2integer /> Single selection only
    </div>
    <div class="col-md-5">
      <input type="radio"
             ng-model="vm.annotationType.maxValueCount"
             value="2"
             ng-required="vm.maxValueCountRequired()"
             str2integer /> Multiple selections allowed
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="annotationTypeForm.maxValueCount.$error"
         role="alert">
      <div ng-message="required" class="help-block">Please select one from above</div>
    </div>
  </div>

  <!-- SELECTION OPTIONS -->
  <div class="form-group"
       ng-if="vm.annotationType.valueType === 'Select'"
       ng-repeat="opt in vm.annotationType.options track by $index"
       ng-class="{ 'has-error' : subForm.option.$invalid && !subForm.option.$pristine }">
    <ng-form name="subForm">
      <label class="col-md-2 form-control-label">Selection Option {{$index + 1}}</label>
      <div class="col-md-8">
        <input type="text"
               name="option"
               class="form-control"
               ng-model="vm.annotationType.options[$index]"
               placeholder="Enter an option"
               required />
      </div>
      <div class="col-md-2">
        <button class="btn btn-sm btn-warning"
                ng-click="vm.optionRemove($index)"
                ng-disabled="vm.removeButtonDisabled()">
          <i class="glyphicon glyphicon-remove"></i> Remove
        </button>
      </div>
      <div class="col-md-offset-2 col-md-10"
           ng-messages="subForm.option.$error"
           ng-if="subForm.option.$dirty"
           role="alert">
        <div ng-message="required" class="help-block">A value is required</div>
      </div>
    </ng-form>
  </div>

  <!-- ADD SELECTION OPTION -->
  <div class="form-group"
       ng-if="vm.annotationType.valueType === 'Select'">
    <div class="col-md-2">
      <button class="btn btn-sm btn-primary pull-right"
              ng-click="vm.optionAdd()">
        Add option <i class="glyphicon glyphicon-plus"></i>
      </button>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary"
              ng-disabled="annotationTypeForm.$invalid"
              ng-click="vm.submit(vm.annotationType)">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
