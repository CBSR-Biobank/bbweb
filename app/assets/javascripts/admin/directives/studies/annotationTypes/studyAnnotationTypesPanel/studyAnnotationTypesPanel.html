<uib-accordion-group is-open="vm.panelOpen" style="margin-top: 10px;">
  <uib-accordion-heading>
    Annotations
    <panel-buttons
       on-add="vm.add()"
       add-button-title="Add annotation type"
       add-button-enabled="vm.modificationsAllowed"
       panel-open="vm.panelOpen">
    </panel-buttons>
  </uib-accordion-heading>
  <p ng-bind-html="vm.annotationTypeDescription"></p>
  <study-annotation-types-table
     study="vm.study"
     annotation-types="vm.annotationTypes"
     annotation-type-name="vm.annotationTypeName"
     annotation-type-ids-in-use="vm.annotationTypeIdsInUse"
     view-state-name="vm.viewStateName"
     on-remove="vm.onAnnotTypeRemove">
  </study-annotation-types-table>
</uib-accordion-group>
