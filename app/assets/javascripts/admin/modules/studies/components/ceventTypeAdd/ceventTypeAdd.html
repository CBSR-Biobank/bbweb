<breadcrumbs crumbs="vm.breadcrumbs"></breadcrumbs>
<div class="page-header">
  <h1>{{vm.study.name}} <small translate>Add Collection Event</small></h1>
</div>

<form class="form-horizontal" name="cetForm" novalidate>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : cetForm.name.$invalid && !cetForm.name.$pristine }">
    <label for="name" class="col-md-2 form-control-label" translate>Name</label>
    <div class="col-md-10">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.ceventType.name"
             ng-minlength="2"
             placeholder="{{'A short name for the collection event'|translate}}"
             focus-me="true"
             required/>
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="cetForm.name.$error"
         ng-if="cetForm.name.$dirty">
      <div ng-message="minlength" class="help-block" translate>Name is too short</div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 form-control-label" translate>Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.ceventType.description"
                placeholder="{{'A description of the collection event (optional)'|translate}}"></textarea>
    </div>
  </div>

  <!-- RECURRING -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <input name="recurring"
             type="checkbox"
             ng-model="vm.ceventType.recurring">
      <translate translate-context="whether or not the collection event is recurring">
        Recurring
      </translate>
    </div>
  </div>

  <!-- BUTTONS  -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary"
              ng-disabled="cetForm.$invalid"
              ng-click="vm.submit()"
              translate>Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()" translate>Cancel</button>
    </div>
  </div>
</form>
