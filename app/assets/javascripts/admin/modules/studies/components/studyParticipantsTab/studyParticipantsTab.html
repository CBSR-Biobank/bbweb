<div class="row">
  <div class="col-md-12">
    <study-not-disabled-warning
       study="vm.study">
    </study-not-disabled-warning>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <translate>Annotations</translate>
      <button class="btn btn-xs btn-primary pull-right"
              uib-tooltip="{{'Add an annotation to be recorded for participants of this study'|translate}}"
              ng-click="vm.add()"
              ng-if="vm.study.isDisabled()">
        Add annotation <i class="glyphicon glyphicon-plus"></i>
      </button>
    </h3>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <p class="text-primary" translate>
        Participant annotations allow a study to collect custom named and defined pieces of data for each
        participant. Annotations are optional and are not required to be defined.
      </p>
    </li>
    <li class="list-group-item" ng-if="vm.study.annotationTypes.length <= 0">
      <div class="alert alert-warning">
        No annotations have been entered yet.
      </div>
    </li>
    <li class="list-group-item" ng-if="vm.study.annotationTypes.length > 0">
      <p translate>The following annotations have been entered:</p>
    </li>
    <li class="list-group-item" ng-repeat="annotationType in vm.study.annotationTypes">
      <div class="row">
        <div class="col-md-10">
          <annotation-type-summary annotation-type="annotationType"></annotation-type-summary>
        </div>
        <div class="col-md-2">
          <update-remove-buttons on-update="vm.editAnnotationType(annotationType)"
                                 on-remove="vm.removeAnnotationType(annotationType)"
                                 update-button-enabled="vm.study.isDisabled()"
                                 remove-button-enabled="vm.study.isDisabled()">
          </update-remove-buttons>
        </div>
      </div>
    </li>
  </ul>
</div>
