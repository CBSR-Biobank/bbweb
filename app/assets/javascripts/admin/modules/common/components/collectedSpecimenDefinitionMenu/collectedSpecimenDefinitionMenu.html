<span class="pull-right"
      uib-dropdown is-open="vm.specimenDefinitionMenu_{{vm.specimenDefinition.id}}.isopen">
  <button class="btn btn-xs btn-default dropdown-toggle"
          type="button"
          id="collectedSpecimenDefinitionMenu"
          uib-dropdown-toggle>
    <span class="glyphicon glyphicon-option-vertical"></span>
  </button>

  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="specimenDefinitionMenu">
    <li role="menuitem" ng-if="!vm.allowChanges">
      <a href
         ng-click="vm.view()">
        <i class="glyphicon glyphicon-edit text-primary"></i>
        <translate>View this specimen</translate>
      </a>
    </li>
    <li role="menuitem" ng-if="vm.allowChanges">
      <a href
         ng-click="vm.update()">
        <i class="glyphicon glyphicon-edit text-primary"></i>
        <translate>Update this specimen</translate>
      </a>
    </li>
    <li role="menuitem" ng-if="vm.allowChanges">
      <a href
         ng-click="vm.remove()">
        <i class="glyphicon glyphicon-remove text-danger"></i>
        <translate>Remove this specimen</translate>
      </a>
    </li>
  </ul>
</span>
