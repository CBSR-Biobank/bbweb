<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{vm.annotationType.name}}</h3>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <strong translate>Name:</strong>
        </div>
        <div class="col-md-8">
          {{vm.annotationType.name}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  uib-tooltip="{{'Edit name'|translate}}"
                  ng-click="vm.editName()"
                  ng-if="vm.study.isDisabled()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <strong translate>Required:</strong>
        </div>
        <div class="col-md-8">
          {{vm.annotationType.required | yesNo}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  uib-tooltip="{{'Edit required'|translate}}"
                  ng-click="vm.editRequired()"
                  ng-if="vm.study.isDisabled()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <strong translate>Description:</strong>
        </div>
        <div class="col-md-10">
          <truncate-toggle
             text="vm.annotationType.description"
             toggle-length="60"
             text-empty-warning="{{'Description not entered yet.'|translate}}"
             allow-edit="vm.study.isDisabled()"
             on-edit="vm.editDescription()">
          </truncate-toggle>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-2">
          <strong translate>Type:</strong>
        </div>
        <div class="col-md-8">
          {{vm.annotationTypeValueTypeLabel}}
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-if="vm.annotationType.isValueTypeSelect()">
      <div class="row">
        <div class="col-md-2">
          <strong translate>Selections:</strong>
        </div>
        <div class="col-md-8">
          {{vm.annotationType.options.join(', ')}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  uib-tooltip="{{'Add selection option'|translate}}"
                  ng-click="vm.editSelectionOptions()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-md-1">
    <button class="btn btn-primary" ng-click="vm.back()" translate>Back</button>
  </div>
</div>
