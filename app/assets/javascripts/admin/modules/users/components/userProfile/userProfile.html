<breadcrumbs crumbs="vm.breadcrumbs"></breadcrumbs>
<div class="page-header">
  <h1><translate>User</translate>: {{vm.user.name}}</h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <translate>Profile</translate>
      <span class="btn-group pull-right">
        <button class="btn btn-xs btn-primary"
                ng-click="vm.updatePassword()"
                uib-tooltip="{{'Change your password'|translate}}">
          <translate>Update password</translate>
          <i class="glyphicon glyphicon-edit"></i>
        </button>
      </span>
    </h3>
  </div>

  <!-- NAME -->
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3"><strong translate>Name</strong></div>
        <div class="col-md-7">{{vm.user.name}}</div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  uib-tooltip="{{'Update name'|translate}}"
                  ng-click="vm.updateName()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>

    <!-- EMAIL -->
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3"><strong translate>Email</strong></div>
        <div class="col-md-7">{{vm.user.email}}</div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  uib-tooltip="{{'Update email'|translate}}"
                  ng-click="vm.updateEmail()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>

    <!-- AVATAR URL -->
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3"><strong translate>Avatar URL</strong></div>
        <div class="col-md-6" ng-if="vm.user.avatarUrl">
          <a target="_blank" ng-href="{{vm.user.avatarUrl}}">{{vm.user.avatarUrl}}</a>
        </div>
        <div class="col-md-6" ng-if="! vm.user.avatarUrl" translate>
          None
        </div>
        <div class="col-md-3">
          <update-remove-buttons
             on-update="vm.updateAvatarUrl()"
             on-remove="vm.removeAvatarUrl()"
             update-button-enabled="'true'"
             remove-button-enabled="vm.allowRemoveAvatarUrl">
          </update-remove-buttons>
        </div>
      </div>
    </li>

    <!-- ROLES -->
    <li class="list-group-item">
      <user-roles user="vm.user"
                  on-role-add-request="vm.addRole.bind(vm)"
                  on-role-remove-request="vm.removeRole.bind(vm)">
      </user-roles>
    </li>

    <!-- MEMBERSHIPS -->
    <li class="list-group-item">
      <user-membership user="vm.user"
                       on-membership-add-request="vm.addMembership.bind(vm)"
                       on-membership-remove-request="vm.removeMembership.bind(vm)">
      </user-membership>
    </li>
  </ul>

  <status-line state-label-func="vm.stateLabelFunc(vm.user.state)"
               time-added="vm.user.timeAdded"
               time-modified="vm.user.timeModified"></status-line>
</div>
