<div class="page-header">
  <h1>User administration</h1>
</div>

<div class="clearfix">
  <div data-ng-if="users.length == 0">
    <p>No users have been added.</p>
  </div>
  <div data-ng-if="users.length != 0">
    <p>The following users have been configured:</p>
    <table data-ng-table="tableParams" class="table table-hover">
      <tr data-ng-repeat="user in $data">
        <td data-title="'Name'" sortable="'name'">
          {{user.name}}
        </td>
        <td data-title="'Email'" sortable="'email'">
          {{user.email}}
        </td>
        <td data-title="'Added'" sortable="'addedDate'">
          {{user.addedDate}}
        </td>
        <td data-title="'Status'" sortable="'status'">
          {{user.status}}
        </td>
        <td>
          <div class="btn-group pull-right">
            <button class="btn btn-xs btn-primary"
                    data-ng-click="update(user)"
                    title="Update"
                    data-ng-if="user.status == 'Active'">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
            <button class="btn btn-xs btn-success"
                    data-ng-click="activate(user)"
                    data-toggle="tooltip"
                    title="Activate user"
                    data-ng-if="user.status == 'Registered'">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-xs btn-warning"
                    data-ng-click="lock(user)"
                    data-toggle="tooltip"
                    title="Lock user"
                    data-ng-if="user.status == 'Active'">
              <i class="glyphicon glyphicon-lock"></i>
            </button>
            <button class="btn btn-xs btn-warning"
                    data-ng-click="unlock(user)"
                    data-toggle="tooltip"
                    title="Unlock user"
                    data-ng-if="user.status == 'Locked'">
              <i class="glyphicon glyphicon-backward"></i>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
