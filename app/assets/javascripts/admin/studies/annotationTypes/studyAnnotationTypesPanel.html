<accordion-group is-open="vm.panelOpen" style="margin-top: 10px;">
  <accordion-heading>
    {{vm.panelHeading}}
    <panel-buttons on-add="vm.add()"
                   add-button-title="Add annotation type"
                   add-button-enabled="vm.modificationsAllowed"
                   panel-open="vm.panelOpen">
    </panel-buttons>
  </accordion-heading>
  <p ng-bind-html="vm.annotationTypeDescription"></p>
  <study-annotation-types-table
     study="study"
     annotation-types="annotationTypes"
     annotation-type-name="vm.annotationTypeName"
     annotation-types-in-use="vm.annotationTypeIdsInUse"
     update-state-name="vm.updateStateName"
     has-required="true"></study-annotation-types-table>
</accordion-group>
