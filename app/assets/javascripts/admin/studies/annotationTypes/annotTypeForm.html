<div class="page-header">
  <h1>{{vm.study.name}} <small>{{vm.title}}</small></h1>
</div>
<form class="form-horizontal"
      name="annotTypeForm"
      novalidate>

  <!-- NAME -->
  <div class="form-group">
    <label for="name" class="col-md-2 control-label">Name</label>
    <div class="col-md-10">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.annotType.name"
             ng-minlength="2"
             placeholder="A short name for the annotation type"
             focus-me="true"
             required/>
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p class="help-block" ng-show="annotTypeForm.name.$error.minlength">Name is too short.</p>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 control-label">Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.annotType.description"
                placeholder="A description of the annotation type (optional)" />
    </div>
  </div>

  <!-- REQUIRED -->
  <div class="form-group" ng-if="vm.hasRequiredField">
    <label for="required" class="col-md-2 control-label">Required</label>
    <div class="col-md-10">
      <input name="required"
             type="checkbox"
             ng-model="vm.annotType.required"/>
    </div>
  </div>

  <!--VALUE TYPE  -->
  <div class="form-group">
    <label for="valueType" class="col-md-2 control-label">Value Type</label>
    <div class="col-md-10">
      <select class="form-control"
              name="valueType"
              ng-model="vm.annotType.valueType"
              ng-options="valueType for valueType in vm.valueTypes"
              ng-change="vm.valueTypeChange()"
              required>
        <option value="">-- make a selection --</option>
      </select>
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p ng-show="annotTypeForm.valueType.$invalid && !annotTypeForm.valueType.$pristine"
         class="help-block">
        Value type is required.</p>
    </div>
  </div>

  <!-- SELECTIONS -->
  <div class="form-group" ng-if="vm.annotType.valueType === 'Select'">
    <label for="maxValueCount" class="col-md-2 control-label">Selections</label>
    <div class="col-md-5">
      <input name="maxValueCount"
             type="radio"
             ng-model="vm.annotType.maxValueCount"
             value="1"
             ng-required="vm.maxValueCountRequired()"
             str2integer /> Single selection only
    </div>
    <div class="col-md-5">
      <input type="radio"
             ng-model="vm.annotType.maxValueCount"
             value="2"
             ng-required="vm.maxValueCountRequired()"
             str2integer /> Multiple selections allowed
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p ng-show="annotTypeForm.maxValueCount.$invalid"
         class="help-block">
        Please select one from above.</p>
    </div>
  </div>

  <!-- SELECTION OPTIONS -->
  <div class="form-group"
       ng-if="vm.annotType.valueType === 'Select'"
       ng-repeat="opt in vm.annotType.options track by $index">
    <ng-form name="subForm">
      <label class="col-md-2 control-label">Selection Option {{$index + 1}}</label>
      <div class="col-md-8">
        <input type="text"
               name="option"
               class="form-control"
               ng-model="vm.annotType.options[$index]"
               placeholder="Enter an option"
               required />
      </div>
      <div class="col-md-2">
        <button class="btn btn-sm btn-warning"
                ng-click="vm.optionRemove(opt)"
                ng-disabled="vm.removeButtonDisabled()">
          <i class="glyphicon glyphicon-minus"></i> Remove
        </button>
      </div>
      <div class="col-md-offset-2 col-md-10">
        <p class="help-block" ng-show="subForm.option.$invalid && !subForm.option.$pristine">
          A value is required
        </p>
      </div>
    </ng-form>
  </div>

  <!-- ADD SELECTION OPTION -->
  <div class="form-group"
       ng-if="vm.annotType.valueType === 'Select'">
    <div class="col-md-2">
      <button class="btn btn-sm btn-primary pull-right"
              ng-click="vm.optionAdd()">
        Add option <i class="glyphicon glyphicon-plus"></i>
      </button>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary"
              ng-disabled="annotTypeForm.$invalid"
              ng-click="vm.submit(vm.annotType)">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
