<accordion-group is-open="vm.panelOpen" style="margin-top: 10px;">
  <accordion-heading>
    {{vm.panelHeading}}
    <panel-buttons on-add="vm.add()"
                   add-button-title="Add annotation type"
                   add-button-enabled="vm.modificationsAllowed"
                   panel-open="vm.panelOpen">
    </panel-buttons>
  </accordion-heading>
  <p ng-bind-html="vm.annotTypeDescription"></p>
  <study-annot-types-table
     study="study"
     annot-types="annotTypes"
     annot-type-name="vm.annotTypeName"
     annot-types-in-use="vm.annotTypesInUse"
     update-state-name="vm.updateStateName"
     has-required="true"></study-annot-types-table>
</accordion-group>
