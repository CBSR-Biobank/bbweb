<div class="page-header"><h1>{{title}}</h1></div>
<div class="clearfix">
  <form class="form-horizontal"
        name="studyEditForm"
        ng-submit="studyEditForm.$valid && submit(study)"
        novalidate>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input
            name="name"
            type="text"
            class="form-control"
            ng-model="study.name"
            ng-minlength="2"
            placeholder="A short name for the study" required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description"
                  class="form-control"
                  rows="10"
                  ng-model="study.description"
                  placeholder="A description of the study (Optional)" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" data-ng-disabled="studyEditForm.$invalid">Submit</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
