<div class="page-header">
  <h1>{{vm.study.name}} <small>{{vm.title}}</small></h1>
</div>
<form class="form-horizontal"
      name="ptForm"
      novalidate>

  <!-- NAME -->
  <div class="form-group" ng-class="{ 'has-error' : ptForm.name.$invalid && !ptForm.name.$pristine }">
    <label for="name" class="col-md-2 form-control-label">Name</label>
    <div class="col-md-10">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.processingType.name"
             ng-minlength="2"
             placeholder="A short name for the processing type"
             focus-me="true"
             required />
    </div>
    <div class="col-md-offset-2 col-md-10"
         ng-messages="ptForm.name.$error"
         ng-if="ptForm.name.$dirty">
      <div ng-message="minlength" class="help-block">Name is too short</div>
    </div>
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description" class="col-md-2 form-control-label">Description</label>
    <div class="col-md-10">
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="vm.processingType.description"
                placeholder="A description of the processing type (optional)"></textarea>
    </div>
  </div>

  <!-- ENABLED -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <input name="enabled" type="checkbox" ng-model="vm.processingType.enabled"/> Enabled
    </div>
  </div>

  <!-- BUTTONS  -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary"
              ng-disabled="ptForm.$invalid"
              ng-click="vm.submit(vm.processingType)">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
