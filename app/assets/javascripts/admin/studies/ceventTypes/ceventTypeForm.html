<div class="page-header"><h1>{{title}}</h1></div>
<div class="clearfix">
  <form class="form-horizontal"
        name="cetForm"
        novalidate>

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : cetForm.name.$invalid && !cetForm.name.$pristine }">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input name="name"
               type="text"
               class="form-control"
               ng-model="ceventType.name"
               ng-minlength="2"
               placeholder="A short name for the collection event type"
               required />
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <p class="help-block" ng-show="cetForm.name.$error.minlength">Name is too short.</p>
      </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description"
                  class="form-control"
                  rows="10"
                  ng-model="ceventType.description"
                  placeholder="A description of the collection event type (optional)" />
      </div>
    </div>

    <!-- RECURRING -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input name="recurring" type="checkbox" ng-model="ceventType.recurring"/> Recurring
      </div>
    </div>

    <!-- SPECIMEN GROUP DATA -->
    <div class="form-group" ng-repeat="sgData in ceventType.specimenGroupData track by $index">
      <ng-form name="sgSubForm">
        <div class="col-sm-2 control-label">
          <label>Specimen Group {{$index + 1}}</label>
        </div>
        <div class="col-sm-3">
          <select class="form-control"
                  name="name"
                  ng-model="ceventType.specimenGroupData[$index].name"
                  ng-options="sg for sg in specimenGroupNames"
                  required>
            <option value="">-- make a selection --</option>
          </select>
        </div>
        <div class="col-sm-1 control-label">
          <label class="small">#:</label>
        </div>
        <div class="col-sm-2">
          <input type="number"
                 min="1"
                 name="maxCount"
                 class="form-control input-sm"
                 ng-model="ceventType.specimenGroupData[$index].maxCount"
                 placeholder="max count"
                 integer />
        </div>
        <div class="col-sm-1 control-label">
          <label class="small">
          {{(specimenGroupUnits[sgData.name] ? specimenGroupUnits[sgData.name] : 'Amount') + ':'}}
          </label>
        </div>
        <div class="col-sm-2">
          <input type="number"
                 min="0"
                 name="amount"
                 class="form-control input-sm"
                 ng-model="ceventType.specimenGroupData[$index].amount"
                 placeholder="amount"
                 smart-float />
        </div>
        <div class="col-sm-1">
          <button class="btn btn-xs btn-warning"
                  ng-click="form.removeSpecimenGroup(sgData)"
                  ng-disabled="form.removeSpecimenGroupButtonDisabled()">
            <i class="glyphicon glyphicon-minus"></i> Remove
          </button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <p class="help-block" ng-show="sgSubForm.name.$error.required && !sgSubForm.name.$pristine">
            Please select a specimen group
          </p>
          <p class="help-block" ng-show="sgSubForm.maxCount.$error.min">
            Max count should be a positive number greater than 1
          </p>
          <p class="help-block" ng-show="sgSubForm.maxCount.$error.integer">
            Max count should be a positive an integer number greater than 1
          </p>
          <p class="help-block" ng-show="sgSubForm.amount.$error.min">
            Amount should be a positive floating point number
          </p>
          <p class="help-block" ng-show="sgSubForm.amount.$error.float">
            Amount should be a positive floating point number
          </p>
        </div>
      </ng-form>
    </div>

    <!-- SPECIMEN GROUP DATA ADD -->
    <div class="form-group">
      <div class="col-sm-2">
        <button class="btn btn-sm btn-primary pull-right" ng-click="form.addSpecimenGroup()">
           Add specimen group <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </div>

    <!-- ANNOTATION TYPE DATA -->
    <div class="form-group" ng-repeat="atData in ceventType.annotationTypeData track by $index">
      <ng-form name="atSubForm">
        <div class="col-sm-2 control-label">
          <label>Annotation Type {{$index + 1}}</label>
        </div>
        <div class="col-sm-3">
          <select class="form-control"
                  name="name"
                  ng-model="ceventType.annotationTypeData[$index].name"
                  ng-options="annotType for annotType in annotTypeNames"
                  required>
            <option value="">-- make a selection --</option>
          </select>
        </div>
        <div class="col-sm-2">
          <input name="required" type="checkbox" ng-model="ceventType.annotationTypeData[$index].required"/> Required
        </div>
        <div class="col-sm-1">
          <button class="btn btn-xs btn-warning"
                  ng-click="form.removeAnnotType(atData)">
            <i class="glyphicon glyphicon-minus"></i> Remove
          </button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <p class="help-block" ng-show="atSubForm.name.$error.required && !atSubForm.name.$pristine">
            Please select an annotation type
          </p>
        </div>
      </ng-form>
    </div>

    <!-- ANNOTATION TYPE DATA ADD -->
    <div class="form-group">
      <div class="col-sm-2">
        <button class="btn btn-sm btn-primary pull-right"
                ng-disabled="annotTypeNames == 0"
                ng-click="form.addAnnotType()">
           Add annotation type <i class="glyphicon glyphicon-plus"></i>
        </button>
      </div>
    </div>

    <!-- BUTTONS  -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary"
                ng-disabled="cetForm.$invalid"
                ng-click="form.submit(ceventType)">Submit</button>
        <button class="btn" ng-click="form.cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
