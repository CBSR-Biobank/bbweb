<accordion-group is-open="panel.spcLinkTypes.panelOpen" style="margin-top: 10px;">
  <accordion-heading>
    {{panel.spcLinkTypes.title}}
    <panel-buttons on-add="panel.spcLinkTypes.add(study)"
                   add-button-title="add specimen link type"
                     panel-open="panel.spcLinkTypes.panelOpen"
                     panel-toggle="panel.spcLinkTypes.panelToggle()">
    </panel-buttons>
  </accordion-heading>
  <p>{{panel.spcLinkTypes.header}}</p>
  <div class="panel panel-warning" ng-if="panel.spcLinkTypes.data.length == 0">
    <div class="panel-heading">
      Specimen link types have not been defined for this study yet.
    </div>
  </div>
  <p ng-if="panel.spcLinkTypes.data.length != 0">
    The following specimen link types have been defined:
  </p>
  <table ng-show="panel.spcLinkTypes.data.length != 0"
         class="table table-condensed table-hover"
         ng-table="panel.spcLinkTypes.tableParams">
    <tr ng-repeat="tableData in $data">
      <td data-title="'Processing Type'"
          sortable="'processingTypeName'"
          ng-click="panel.spcLinkTypes.showProcessingType(tableData.specimenLinkType.processingTypeId)">
        <a href>{{tableData.processingTypeName}}</a>
      </td>
      <td data-title="'Input Specimen Group'"
          sortable="'inputGroupName'"
          ng-click="panel.spcLinkTypes.showSpecimenGroup(tableData.specimenLinkType.inputGroupId)">
        <a href>{{tableData.inputGroupName}}</a>
      </td>
      <td data-title="'Output Specimen Group'"
          sortable="'outputGroupName'"
          ng-click="panel.spcLinkTypes.showSpecimenGroup(tableData.specimenLinkType.outputGroupId)">
        <a href>{{tableData.outputGroupName}}</a>
      </td>
      <td>
        <info-update-remove-buttons
            on-info="panel.spcLinkTypes.information(spcLinkType)"
            on-update="panel.spcLinkTypes.update(spcLinkType)"
            on-remove="panel.spcLinkTypes.remove(spcLinkType)">
        </info-update-remove-buttons>
      </td>
    </tr>
  </table>
</accordion-group>
