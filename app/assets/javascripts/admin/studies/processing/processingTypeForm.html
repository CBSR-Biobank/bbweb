<div class="page-header"><h1>{{study.name}} <small>{{title}}</small></h1></div>
<div class="clearfix">
  <form class="form-horizontal"
        name="ptForm"
        novalidate>

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : ptForm.name.$invalid && !ptForm.name.$pristine }">
      <label for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name"
               type="text"
               class="form-control"
               ng-model="processingType.name"
               ng-minlength="2"
               placeholder="A short name for the processing type"
               required />
      </div>
      <div class="col-md-offset-2 col-md-10">
        <p class="help-block" ng-show="ptForm.name.$error.minlength">Name is too short.</p>
      </div>
    </div>

    <!-- DESCRIPTION -->
    <div class="form-group">
      <label for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description"
                  class="form-control"
                  rows="10"
                  ng-model="processingType.description"
                  placeholder="A description of the processing type (optional)" />
      </div>
    </div>

    <!-- ENABLED -->
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input name="enabled" type="checkbox" ng-model="processingType.enabled"/> Enabled
      </div>
    </div>

    <!-- BUTTONS  -->
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-primary"
                ng-disabled="ptForm.$invalid"
                ng-click="form.submit(processingType)">Submit</button>
        <button class="btn" ng-click="form.cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
