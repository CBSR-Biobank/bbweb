<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{study.name}}
    <div class="btn-group pull-right">

      <a ui-sref="admin.studies.study.update({studyId: study.id})" class="btn btn-xs btn-primary"
         type="button" title="update">
        <i class="glyphicon glyphicon-edit"></i>
      </a>

      <button class="btn btn-xs btn-success"
              data-ng-click="changeStatus(study)"
              title="Change status">
      <i class="glyphicon glyphicon-cog"></i></button>
    </div>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        <strong>Description: </strong>
        <i class="glyphicon"
           data-ng-class="{'glyphicon-plus': !descriptionToggle, 'glyphicon-minus': descriptionToggle}"
           data-ng-click="truncateDescriptionToggle()"
           data-ng-if="study.description.length > descriptionToggleLength"></i>
      </div>
      <div class="col-md-10">
        {{description}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <strong>Status:</strong>
      </div>
      <div class="col-md-10">
        <p class="text-info">{{study.status}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <p class="text-muted"><strong>Date Added:</strong></p>
      </div>
      <div class="col-md-10">
        <p class="text-muted">{{study.timeAdded}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" data-ng-if="study.timeModified != null">
        <p class="text-muted"><strong>Last updated:</strong></p>
      </div>
      <div class="col-md-10">
        <p class="text-muted">{{study.timeModified}}</p>
      </div>
    </div>
  </div>
</div>
