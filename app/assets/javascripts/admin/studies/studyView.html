<div class="page-header">
  <h2>Study administration: {{study.name}} </h2>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab ui-sref="admin.studies.study.summary" active="tabActive.summary">
      <tab-heading>
        <a ui-sref-active="active">Summary</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.participants" active="tabActive.participants">
      <tab-heading>
        <a ui-sref-active="active">Participants</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.specimens" active="tabActive.specimens">
      <tab-heading>
        <a ui-sref-active="active">Specimens</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.collection" active="tabActive.collections">
      <tab-heading>
        <a ui-sref-active="active">Collection</a>
      </tab-heading>
    </tab>
    <!--
        <tab heading="CollectionEvents">Collection Events</tab>
        <tab heading="ProcessingEvents">Processing Events</tab>
    -->
  </tabset>
  <div class="row">
    <div ui-view="studyDetails" style="margin-top: 10px;"></div>
  </div>
</div>
