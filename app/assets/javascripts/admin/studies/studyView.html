<div class="page-header">
  <h1>{{study.name}} <small>Study administration </small></h1>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab ui-sref="admin.studies.study.summary">
      <tab-heading>
        <a>Summary</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.participants" active="tabActive.participants">
      <tab-heading>
        <a>Participants</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.specimens" active="tabActive.specimens">
      <tab-heading>
        <a>Specimens</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.collection" active="tabActive.collection">
      <tab-heading>
        <a>Collection</a>
      </tab-heading>
    </tab>
    <tab ui-sref="admin.studies.study.processing" active="tabActive.processing">
      <tab-heading>
        <a>Processing</a>
      </tab-heading>
    </tab>
  </tabset>
  <div class="row">
    <div ui-view="studyDetails" style="margin-top: 10px;"></div>
  </div>
</div>
