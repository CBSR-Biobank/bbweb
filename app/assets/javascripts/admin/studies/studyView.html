<div class="page-header">
  <h1>{{study.name}} <small>Study administration </small></h1>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab heading="Summary" ui-sref="admin.studies.study.summary" ui-sref-active="active"></tab>
    <tab heading="Participants" ui-sref="admin.studies.study.participants" ui-sref-active="active"></tab>
    <tab heading="Specimens" ui-sref="admin.studies.study.specimens" ui-sref-active="active"></tab>
    <tab heading="Collection" ui-sref="admin.studies.study.collection" ui-sref-active="active"></tab>
    <tab heading="Processing" ui-sref="admin.studies.study.processing" ui-sref-active="active"></tab>
  </tabset>
  <div class="row">
    <div ui-view="studyDetails" style="margin-top: 10px;"></div>
  </div>
</div>
