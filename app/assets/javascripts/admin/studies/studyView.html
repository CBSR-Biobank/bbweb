<div class="page-header">
  <h1>{{vm.study.name}} <small>Study administration </small></h1>
</div>
<div class="clearfix">
  <!--
      The 'ui-sref' attribute has to go on the 'tab' tag to have the state change when any part
      of the tab is clicked on, not just the link.
  -->
  <tabset>
    <tab heading="Summary"
         ui-sref="admin.studies.study.summary"
         active="vm.tabSummaryActive"></tab>
    <tab heading="Participants"
         ui-sref="admin.studies.study.participants"
         active="vm.tabParticipantsActive"></tab>
    <tab heading="Specimens"
         ui-sref="admin.studies.study.specimens"
         active="vm.tabSpecimensActive"></tab>
    <tab heading="Collection"
         ui-sref="admin.studies.study.collection"
         active="vm.tabCollectionActive"></tab>
    <tab heading="Processing"
         ui-sref="admin.studies.study.processing"
         active="vm.tabProcessingActive"></tab>
  </tabset>
  <div class="row">
    <div ui-view="studyDetails" style="margin-top: 10px;"></div>
  </div>
</div>
