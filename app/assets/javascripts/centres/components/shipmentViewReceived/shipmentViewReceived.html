<progress-tracker
   items="vm.progressInfo.items"
   current="vm.progressInfo.current">
</progress-tracker>
<div class="page-header">
  <h1>
    {{vm.shipment.courierName}}<small>: {{vm.shipment.trackingNumber}}
    <br/> {{'Received shipment'|translate}}</small>
    <div class="pull-right">
      <button class="btn btn-xs btn-warning"
              uib-tooltip="{{'Return shipment to sent state'|translate}}"
              ng-click="vm.returnToSentState()">
        <i class="glyphicon glyphicon-chevron-left"></i>
        <translate>Back to sent</translate>
      </button>
      <button class="btn btn-xs btn-primary"
              uib-tooltip="{{'Tag shipment as unpacked and unpack items'|translate}}"
              ng-click="vm.unpackShipment()"
              translate>
        <translate>Tag as unpacked</translate>
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </div>
  </h1>
</div>
