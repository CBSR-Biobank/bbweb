<progress-tracker
   items="vm.progressInfo.items"
   current="vm.progressInfo.current">
</progress-tracker>
<div class="page-header">
  <h1>
    <translate>Packed shipment</translate>
    <div class="btn-group pull-right">
      <button class="btn btn-xs btn-primary"
              title="{{'Mark shipment as sent'|translate}}"
              ng-click="vm.sendShipment()">
        Send shipment
      </button>
    </div>
  </h1>
</div>
