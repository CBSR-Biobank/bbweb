<progress-tracker
   items="vm.progressInfo.items"
   current="vm.progressInfo.current">
</progress-tracker>
<div class="page-header">
  <h1>
    {{vm.shipment.courierName}}<small>: {{vm.shipment.trackingNumber}}
    <br/> {{'Packed shipment'|translate}}</small>
    <div class="pull-right">
      <button class="btn btn-xs btn-warning"
              title="{{'Add more items to this shipment'|translate}}"
              ng-click="vm.addMoreItems()">
        <i class="glyphicon glyphicon-chevron-left"></i>
        <translate>Previous step</translate>
      </button>
      <button class="btn btn-xs btn-primary"
              title="{{'Mark shipment as sent'|translate}}"
              ng-click="vm.sendShipment()">
        <translate>Tag as sent</translate>
      </button>
    </div>
  </h1>
</div>
