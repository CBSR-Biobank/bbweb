<progress-tracker
   items="vm.progressInfo.items"
   current="vm.progressInfo.current">
</progress-tracker>
<div class="page-header">
  <h1>
    <translate>Add items to ship</translate>
    <div class="pull-right">
      <button class="btn btn-xs btn-warning"
              title="{{'Remove this shipment'|translate}}"
              ng-click="vm.removeShipment()">
        <translate>Remove</translate>
      </button>
      <button class="btn btn-xs btn-primary"
              title="{{'All items added, ready to mark as packed'|translate}}"
              ng-click="vm.allItemsAdded()">
        <translate>Next step</translate>
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </div>
  </h1>
</div>

<shipping-info-view
   shipment="vm.shipment"
   read-only="false"
   collapsable="true">
</shipping-info-view>

<shipment-specimens-view shipment="vm.shipment"></shipment-specimens-view>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" translate>Containers in this shipment</h3>
  </div>

  <ul class="list-group">
  </ul>
</div>
