<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Forgot password</h3>
      </div>
      <div class="panel-body">
        <form role="form"
              name="forgotForm"
              autocomplete="on"
              data-ng-submit="forgotForm.$valid && vm.submit(vm.email)"
              novalidate>

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email" class="control-label">
              Enter the email address you registered with:
            </label>
            <input name="email"
                   type="email"
                   class="form-control"
                   data-ng-model="vm.email"
                   placeholder="Email"
                   required/>
          </div>

          <!-- BUTTONS  -->
          <div class="form-group">
            <button class="btn btn-primary" data-ng-disabled="forgotForm.$invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
