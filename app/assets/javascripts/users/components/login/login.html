<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" translate>Login</h3>
      </div>
      <div class="panel-body">

        <form class="form-horizontal"
              name="loginForm"
              autocomplete="on"
              ng-submit="loginForm.$valid && vm.login(vm.credentials)"
              novalidate>

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email" class="col-md-3 form-control-label" translate>Email address</label>
            <div class="col-md-8">
              <input
                 name="email"
                 type="email"
                 class="form-control"
                 ng-model="vm.credentials.email"
                 placeholder="{{'Email'|translate}}"
                 required/>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label for="password" class="col-md-3 form-control-label" translate>Password</label>
            <div class="col-md-8">
              <input
                 name="password"
                 type="password"
                 class="form-control"
                 ng-model="vm.credentials.password"
                 placeholder="{{'Password'|translate}}"
                 required />
            </div>
          </div>

          <!-- BUTTONS  -->
          <div class="form-group">
            <div class="col-md-offset-3 col-md-8">
              <button class="btn btn-primary" ng-disabled="loginForm.$invalid" translate>Log In</button>
            </div>
          </div>
        </form>

        <div class="col-md-12">
          <p><a ui-sref="home.users.forgot" translate>Forgot password?</a></p>
          <p>
            <translate translate-context="used in the login page">
              Don't have an account?
            </translate>
            <a ui-sref="home.users.register" translate>Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
