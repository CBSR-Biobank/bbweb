<div class="page-header">
  <h1>Register as a user</h1>
</div>
<form class="form-horizontal"
      name="registrationForm"
      novalidate>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : registrationForm.name.$invalid && !registrationForm.name.$pristine }">
    <label for="name" class="col-md-3 form-control-label">Name</label>
    <div class="col-md-7">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.user.name"
             ng-minlength="2"
             placeholder="given name(s) followed by surname(s) separated by spaces"
             focus-me="true"
             required/>
    </div>
    <div class="col-md-offset-3 col-md-7">
      <p class="help-block" ng-show="registrationForm.name.$error.minlength">Name is too short.</p>
      <p class="help-block"
         ng-show="registrationForm.name.$invalid &&
                  !registrationForm.name.$pristine &&
                  !registrationForm.name.$error.minlength">
        A name is requried.
      </p>
    </div>
  </div>

  <!-- NAME -->
  <div class="form-group"
       ng-class="{ 'has-error' : registrationForm.email.$invalid && !registrationForm.email.$pristine }">
    <label for="email" class="col-md-3 form-control-label">Email address</label>
    <div class="col-md-7">
      <input
         name="email"
         type="email"
         class="form-control"
         ng-model="vm.user.email"
         placeholder="Email"
         required/>
    </div>
    <div class="col-md-offset-3 col-md-7">
      <p ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine"
         class="help-block">
        Valid email address is required.</p>
    </div>
  </div>

  <!-- PASSWORD -->
  <div class="form-group"
       ng-class="{ 'has-error' : registrationForm.password.$invalid && !registrationForm.password.$pristine }">
    <label for="password" class="col-md-3 form-control-label">Password</label>
    <div class="col-md-7">
      <input
         name="password"
         type="password"
         class="form-control"
         ng-model="vm.password"
         placeholder="Password"
         ng-minlength="8"
         required />
    </div>
    <div class="col-md-offset-3 col-md-7">
      <p class="help-block" ng-show="registrationForm.password.$error.minlength">
        Password too short. It should be minimum 8 characters.
      </p>
    </div>
  </div>

  <!-- CONFIRM PASSWORD -->
  <div class="form-group"
       ng-class="{ 'has-error' : registrationForm.confirmPassword.$invalid &&
                 !registrationForm.confirmPassword.$pristine }">
    <label for="password" class="col-md-3 form-control-label">Confirm password</label>
    <div class="col-md-7">
      <input
         name="confirmPassword"
         type="password"
         class="form-control"
         ng-model="vm.confirmPassword"
         placeholder="Password"
         password-check="vm.password"
         ng-required />
    </div>
    <div class="col-md-offset-3 col-md-7">
      <p ng-show="registrationForm.confirmPassword.$error.passwordmatch"
         class="help-block">
        Passwords do not match</p>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button class="btn btn-primary"
              ng-disabled="userRegForm.$invalid"
              ng-click="vm.submit(vm.user)">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
