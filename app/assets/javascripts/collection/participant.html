<div class="page-header">
  <h1>{{vm.study.name}} <small>Participant {{vm.participant.uniqueId}}</small></h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{vm.participant.uniqueId}}
      <span class="btn-group pull-right">
        <a ui-sref="home.collection.study.participant.update({participantId: vm.participant.id})"
           class="btn btn-xs btn-primary"
           type="button" title="update">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </span>
    </h3>
  </div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="annotationHelper in vm.participant.getAnnotationHelpers()">
      <div class="row">
        <div class="col-md-3">
          <strong>{{annotationHelper.getLabel()}}</strong>
        </div>
        <div class="col-md-5">
          {{annotationHelper.displayValue}}
        </div>
      </div>
    </li>
  </ul>

  <table class="table table-bordered">
    <tr>
      <td>
        <small class="text-muted">Added: <strong>{{vm.participant.timeAdded | timeago}}</strong></small>
      </td>
      <td>
        <small class="text-muted">
          Modified:
          <strong>{{vm.participant.timeModified | timeago}}</strong>
        </small>
      </td>
    </tr>
  </table>
</div>
