<div class="page-header">
  <h1>{{vm.study.name}} <small>Participant {{vm.participant.uniqueId}}</small></h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">{{vm.participant.uniqueId}}</div>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="annotationHelper in vm.annotationHelpers">
      <div class="row">
        <div class="col-md-3">
          <strong>{{annotationHelper.getLabel()}}:</strong>
        </div>
        <div class="col-md-5">
          {{annotationHelper.displayValue}}
        </div>
      </div>
    </li>
  </ul>

  <table class="table table-bordered">
    <tr>
      <td>
        <small class="text-muted">Added: <strong>{{vm.participant.timeAdded | timeago}}</strong></small>
      </td>
      <td>
        <small class="text-muted">
          Modified:
          <strong>{{vm.participant.timeModified | timeago}}</strong>
        </small>
      </td>
    </tr>
  </table>
</div>
