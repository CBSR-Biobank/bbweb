<div class="page-header">
  <h1>{{vm.study.name}} <small>Participant {{vm.participant.uniqueId}}</small></h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Participant
      <span class="btn-group pull-right">
        <a ui-sref="home.collection.study.participant.update({participantId: vm.participant.id})"
           class="btn btn-xs btn-primary"
           type="button" title="update">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </span>
    </h3>
  </div>

  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Unique ID</strong>
        </div>
        <div class="col-md-5">
          {{vm.participant.uniqueId}}
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Study</strong>
        </div>
        <div class="col-md-5">
          {{vm.study.name}}
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="annotation in vm.participant.annotations">
      <div class="row">
        <div class="col-md-3">
          <strong>{{annotation.getLabel()}}</strong>
        </div>
        <div class="col-md-5">
          {{annotation.getValue()}}
        </div>
      </div>
    </li>
  </ul>
  <domain-entity-timestamps entity="vm.participant"></domain-entity-timestamps>
</div>
