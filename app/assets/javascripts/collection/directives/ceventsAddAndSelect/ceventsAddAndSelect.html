<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Events
      <span class="btn-group pull-right">
        <button class="btn btn-xs btn-default"
                title="add collection event"
                ng-click="vm.add()">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </span>
    </h3>
  </div>

  <div class="panel-body" ng-if="vm.collectionEvents.length == 0">
    <div class="panel panel-warning">
      <div class="panel-heading">
        No collection events added to this participant yet.
      </div>
    </div>
  </div>

  <table ng-show="vm.collectionEvents.length != 0"
         class="table table-hover table-condensed"
         st-table="vm.collectionEvents">
    <thead>
      <th st-sort="visitNumber">Visit#</th>
      <th st-sort="timeCompleted">Time Completed</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat="cevent in vm.collectionEvents">
        <td>
          <a href ng-click="vm.eventInformation(cevent)">
            {{cevent.visitNumber}}
          </a>
        </td>
        <td>
          <a href ng-click="vm.eventInformation(cevent)">
            {{cevent.timeCompleted | localTime}}
          </a>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="panel-footer text-center"
       style="padding:5px 10px;"
       ng-if="vm.showPagination">
    <uib-pagination
       class="pagination-sm"
       style="margin:0;"
       boundary-links="true"
       total-items="vm.collectionEventsPagedResult.total"
       items-per-page="vm.pagerOptions.pageSize"
       ng-model="vm.pagerOptions.page"
       ng-change="vm.pageChanged()"
       max-size="5"
       rotate="false"
       previous-text="&lsaquo;"
       next-text="&rsaquo;"
       first-text="&laquo;"
       last-text="&raquo;">
    </uib-pagination>
  </div>

  <div class="panel-footer"
       ng-if="vm.showPagination">
    <form class="form-inline" name="filters">
      <div class="form-group">
        <label for="nameFilter" class="small">Visit# filter:</label>
        <input type="text"
               class="form-control input-sm"
               name="nameFilter"
               ng-model="vm.pagerOptions.filter"
               ng-model-options="{ debounce: 500 }"
               ng-change="vm.nameFilterUpdated()">
      </div>
    </form>
  </div>
</div>
