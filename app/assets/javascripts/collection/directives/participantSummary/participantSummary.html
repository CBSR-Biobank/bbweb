<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Participant</h3>
  </div>

  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Unique ID</strong>
        </div>
        <div class="col-md-7">
          {{vm.participant.uniqueId}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  title="Update unique ID"
                  ng-click="vm.editUniqueId()">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Study</strong>
        </div>
        <div class="col-md-7">
          {{vm.study.name}}
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="annotation in vm.participant.annotations">
      <div class="row">
        <div class="col-md-3">
          <strong>{{annotation.getLabel()}}</strong>
        </div>
        <div class="col-md-7">
          {{annotation.getValue()}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-xs btn-primary pull-right"
                  title="Update {{annotation.getLabel()}}"
                  ng-click="vm.editAnnotation(annotation)">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
  <status-line item="vm.participant"></status-line>
</div>
