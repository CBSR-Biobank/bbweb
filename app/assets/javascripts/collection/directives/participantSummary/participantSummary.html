<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Participant</h3>
  </div>

  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Unique ID</strong>
        </div>
        <div class="col-md-5">
          {{vm.participant.uniqueId}}
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3">
          <strong>Study</strong>
        </div>
        <div class="col-md-5">
          {{vm.study.name}}
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="annotation in vm.participant.annotations">
      <div class="row">
        <div class="col-md-3">
          <strong>{{annotation.getLabel()}}</strong>
        </div>
        <div class="col-md-5">
          {{annotation.getValue()}}
        </div>
      </div>
    </li>
  </ul>
  <status-line item="vm.participant"></status-line>
</div>
