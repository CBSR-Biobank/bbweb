<div class="page-header">
  <h1>{{vm.study.name}} <small>{{vm.title}}</small></h1>
</div>
<form class="form-horizontal"
      name="participantForm"
      novalidate>

  <!-- UNIQUE ID -->
  <div class="form-group"
       ng-class="{ 'has-error' : participantForm.name.$invalid && !participantForm.name.$pristine }">
    <label for="name" class="col-md-2 form-control-label">Unique ID</label>
    <div class="col-md-8">
      <input name="name"
             type="text"
             class="form-control"
             ng-model="vm.participant.uniqueId"
             ng-minlength="2"
             placeholder="Identifies a participant in the system"
             focus-me="true"
             required/>
    </div>
    <div class="col-md-offset-2 col-md-10">
      <p class="help-block" ng-show="participantForm.name.$error.minlength">Unique ID is too short.</p>
    </div>
  </div>

  <!-- ANNOTATION TYPES  -->
  <annotations-input annotations="vm.participant.annotations"></annotations-input>

  <!-- BUTTONS  -->
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button class="btn btn-primary"
              ng-disabled="participantForm.$invalid"
              ng-click="vm.submit(vm.participant)">Submit</button>
      <button type="button" class="btn" ng-click="vm.cancel()">Cancel</button>
    </div>
  </div>
</form>
