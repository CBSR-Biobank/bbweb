<div class="page-header"><h1>Log In</h1></div>
<form name="login-form" autocomplete="on" ng-login-submit="login" >
  <!-- FIXME: for production use "required" tag on both fileds-->
  <fieldset>
    <div class="form-group">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="E-Mail"
             required/>
      <!-- input type="email" class="form-control" data-ng-model="credentials.email" placeholder="E-Mail"/ -->
      <br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control"
             placeholder="Password" required />
      <!-- input type="password" class="form-control" data-ng-model="credentials.password"
      placeholder="Password" required / -->
      <br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid">Log In</button>
      <!-- button class="btn btn-primary">Log In</button -->
    </div>
  </fieldset>
</form>
