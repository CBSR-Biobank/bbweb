<div class="panel panel-default" style="margin-top: 10px;">
  <div class="panel-heading">
    <h3 class="panel-title">Participant Annotation Types</h3>
  </div>
  <div class="panel-body">
    <div ng-if="annotationTypes.length == 0">
      <p>No participant annotationt types defined for this study yet.</p>
    </div>
    <div ng-if="annotationTypes.length != 0">
      <table ng-table="tableParams" class="table table-hover">
        <tr ng-repeat="annotType in $data"
            ng-class="{'active': user.$selected}">
          <td data-title="'Name'" sortable="'name'">
            {{annotType.name}}
          </td>
          <td data-title="'Type'" sortable="'valueType'">
            {{annotType.valueType}}
          </td>
          <td data-title="'Required'" sortable="'required'">
            {{annotType.required ? "Yes" : "No"}}
          </td>
          <td data-title="'Description'" sortable="'description'">
            {{annotType.description === null ? "" : annotType.description | truncate:40}}
          </td>
          <td>
            <div class="btn-group pull-right">
              <button class="btn btn-xs btn-primary"
                      ng-click="annotInformation(annotType)"
                      title="More information">
              <i class="glyphicon glyphicon-info-sign"></i></button>
              <button class="btn btn-xs btn-primary"
                      ng-click="updateAnnotationType(annotType)"
                      title="Update">
              <i class="glyphicon glyphicon-edit"></i></button>
              <button class="btn btn-xs btn-warning"
                      ng-click="removeAnnotationType(annotType)"
                      data-toggle="tooltip"
                      title="Remove">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
