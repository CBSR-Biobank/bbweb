<h4>Participant Annotation Types</h4>
<table ng-table="tableParams" class="table">
  <tr ng-repeat="annotType in $data">
    <td data-title="'Name'" sortable="'name'">
      {{annotType.name}}
    </td>
    <td data-title="'Value Type'" sortable="'valueType'">
      {{annotType.valueType}}
    </td>
    <td data-title="'Description'" sortable="'description'">
      {{annotType.description === null ? "" : annotType.description | truncate:40}}
    </td>
  </tr>
</table>
