<div class="page-header"><h1>{{form.title}}</h1></div>
<form name="studyAddForm"
      ng-submit="studyAddForm.$valid && submit(form.study)"
      novalidate>
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input
          name="name"
          type="text"
          class="form-control"
          ng-model="form.study.name"
          placeholder="A short name for the study" required/>
      <br />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="form.study.description"
                placeholder="describes the study name" />
      <br />
      <button class="btn btn-primary"
              data-ng-disabled="form.$invalid">Submit</button>
    </div>
  </fieldset>
</form>
