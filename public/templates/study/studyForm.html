<div class="page-header"><h1>{{title}}</h1></div>
<form name="studyEditForm"
      ng-submit="studyEditForm.$valid && submit(study)"
      novalidate>
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input
          name="name"
          type="text"
          class="form-control"
          ng-model="study.name"
          placeholder="A short name for the study" required/>
      <br />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description"
                class="form-control"
                rows="10"
                ng-model="study.description"
                placeholder="A description of the study" />
      <br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid">Submit</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </fieldset>
</form>
