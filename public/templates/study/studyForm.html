<div class="page-header"><h1>{{form.title}}</h1></div>
<form name="login-form" autocomplete="on" ng-login-submit="login" >
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" placeholder="short name"
             required/>
      <br />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" placeholder="describes the name" />
      <br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid">Submit</button>
    </div>
  </fieldset>
</form>
